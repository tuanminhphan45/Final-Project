model:
  arch: blip2_timesformer
  model_type: pretrain


datasets:
  msrvtt_caption:  # name of the dataset builder
    vis_processor:
        eval:
          name: "alpro_video_eval"
          n_frms: 8
          image_size: 224
    text_processor:
        eval:
          name: "blip_caption"

run:
  task: captioning
  batch_size_train: 16
  batch_size_eval: 8
  num_workers: 3
  max_len: 30
  min_len: 10
  num_beams: 3
  report_metric: True
  annotation_file: "/storage/student10/vidcaption/LAVIS/datasets/msrvtt/annotations/cap_test.json"
  load_gt_from_file: True
  sample_id_key: "video_id"
  caption_key: "caption"

  seed: 42
  output_dir: "output/BLIP2_TimeSformer/Caption_msrvtt"

  evaluate: True
  test_splits: ["test"]

  device: "cuda"
  world_size: 1
  dist_url: "env://"
  distributed: True
