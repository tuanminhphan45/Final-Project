model:
  arch: blip2_timesformer
  model_type: pretrain


datasets:
  msrvtt_caption:  # name of the dataset builder
    vis_processor:
        eval:
          name: "alpro_video_eval"
          n_frms: 8
          image_size: 224
    text_processor:
        eval:
          name: "blip_caption"

run:
  task: captioning
  batch_size_train: 16
  batch_size_eval: 8
  num_workers: 4

  report_metric: False

  max_len: 30
  min_len: 8
  num_beams: 5
  temperature: 0.7
  repetition_penalty: 1.2
  length_penalty: 1.0

  seed: 42
  output_dir: "output/BLIP2_TimeSformer/Caption_msrvtt"

  evaluate: True
  test_splits: ["test"]

  device: "cuda"
  world_size: 3
  dist_url: "env://"
  distributed: True
